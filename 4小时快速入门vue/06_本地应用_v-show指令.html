<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>v-show</title>
	<script src="js/vue.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
	<img src="images/music.png" alt="music" v-show="true">
	<img src="images/music.png" alt="music" v-show="isShow">
	<img src="images/music.png" alt="music" v-show="age>=3"><br>
	<input type="button" value="更改显示状态" v-on:click="changeIsShow">
	<input type="button" value="累加年龄" @click="addAge">
</div>

<script>
	var app = new Vue({
		el: '#app',
		data: {
			isShow: false,
			age: 0
		},
		methods: {
			changeIsShow: function () {
				this.isShow = !this.isShow;
			},
			addAge: function () {
				this.age++;
			}
		}
	})
</script>
</body>

</html>
