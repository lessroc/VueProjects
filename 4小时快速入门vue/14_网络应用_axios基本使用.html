<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>axios基本使用</title>
</head>
<body>
<input type="button" value="get请求" class="get">
<input type="button" value="post请求" class="post">
<p>请打开控制台查看...</p>
<!-- 官网提供的 axios 在线地址 -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	/*
		接口1：随机笑话
		请求地址：https://autumnfish.cn/api/joke/list
		请求方法：get
		请求响应：num(笑话条数，数字)
		相应内容：随机笑话
	 */
	document.querySelector(".get").onclick = function () {
		// axios.get("https://autumnfish.cn/api/joke/list123?num=5") // 错误地址
		axios.get("https://autumnfish.cn/api/joke/list?num=5") // 正确地址
				.then(function (response) {
					console.log(response);
				}, function (err) {
					console.log(err)
				})
	}

	/*
		接口1：用户注册
		请求地址：https://autumnfish.cn/api/user/reg
		请求方法：post
		请求响应：username(用户名，字符串)
		相应内容：注册成功或失败
	 */
	document.querySelector(".post").onclick = function () {
		// axios.post("https://autumnfish.cn/api/user/reg123", {username: "less"}) // 错误地址
		axios.post("https://autumnfish.cn/api/user/reg",{username:"less"})   // 正确地址
				.then(function (response) {
					console.log(response);
				}, function (err) {
					console.log(err)
				})
	}
</script>
</body>
</html>
