<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
    <script src="../4小时快速入门vue/js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <span v-once>Message: {{ msg }}</span>
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        <p>{{ number + 1 }}</p>
        <p>{{ ok ? 'yes' : 'no' }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
        <div v-bind:id="'list-' + id">该元素ID是：{{ 'list-' + id }}</div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "Hello msg!!!",
                rawHtml: 'Using mustaches:<span style="color:red">This should be red.</span>',
                number: 11,
                ok: false,
                message: 'RocLess',
                id: 1
            }
        });

    </script>
</body>

</html>
