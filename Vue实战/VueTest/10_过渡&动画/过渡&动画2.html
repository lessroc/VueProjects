<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡&动画2</title>
	<style>
		/* 弹跳动画样式 */
		.bounce-enter-active {
			animation: bounce-in .5s;
		}
		.bounce-leave-active {
			animation: bounce-in .5s alternate-reverse;
		}
		@keyframes bounce-in {
			0%   { transform: scale(0) }
			50%  { transform: scale(1.5) }
			100% { transform: scale(1) }
		}
	</style>
</head>
<body>
<!--
1. vue动画的理解
   操作css的transition或animation
   vue会给目标元素添加/移除特定的class
2. 基本过渡动画的编码
   1). 在目标元素外包裹<transition name="xxx">
   2). 定义class样式
       1>. 指定过渡样式: transition
       2>. 指定隐藏时的样式: opacity/其它
3. 过渡的类名
   xxx-enter-active: 指定显示的transition
   xxx-leave-active: 指定隐藏的transition
   xxx-enter: 指定隐藏时的样式
-->
<div id="app">
	<button @click="show = !show">toggle bounce</button><br>
	<transition name="bounce">
		<p v-if="show" style="display: inline-block;">Hello!</p>
	</transition>
</div>

<script src="../vue.js"></script>
<script>
	new Vue({
		el: '#app',
		data: {
			show: true
		},
	})
</script>

</body>
</html>
