<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HelloVue</title>
</head>
<body>
<div id="app">
	<h1>Hello {{ message }}</h1>            <!-- 大括号表达式 -->
	<input type="text" v-model="message">   <!-- 双向数据绑定 -->
	<input type="text" v-model="message">
</div>

<script type="text/javascript" src="../vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',             // 挂载点
		data: {                 // 初始化数据
			message: 'Vue!'
		},
	})
</script>
</body>
</html>
