<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
</head>
<body>
<div id="app">
	<h2>1. 双大括号表达式</h2>
	<p>{{content}}</p>
	<p>{{content.toUpperCase()}}</p>

	<h2>2. 指令一: 强制数据绑定</h2>
	<a href="url">访问指定站点</a><br>
	<a v-bind:href="url">访问指定站点</a><br>
	<a :href="url">访问指定站点</a><br>

	<h2>3. 指令二: 绑定事件监听</h2>
	<button v-on:click="test">点我试试看</button>
	<button @click="test">点我试试看</button>
</div>

<script type="text/javascript" src="../vue.js"></script>
<script>
	new Vue({
		el: '#app',
		data: {
			content: 'Hello Vue!',
			url: 'https://cn.vuejs.org/'
		},
		methods: {
			test() {
				alert('点击成功')
			}
		}
	})
</script>
</body>
</html>
