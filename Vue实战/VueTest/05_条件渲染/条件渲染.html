<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件渲染</title>
</head>
<body>
<div id="app">
	<p v-if="ok">表白成功</p>
	<p v-else>表白失败</p>

	<p v-show="ok">订婚成功</p>
	<p v-show="!ok">订婚失败</p>

	<button @click="ok = !ok">切换</button>
</div>

<script src="../vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			ok: true
		},
	})
</script>
</body>
</html>
