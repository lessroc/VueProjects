<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="app">
	<form action="#" @submit="handleSubmit">
		<span>用户名：</span>
		<input type="text" v-model="username"><br>

		<span>密码：</span>
		<input type="password" v-model="pwd"><br>

		<span>性别：</span>
		<input type="radio" id="male" value="男" v-model="sex">
		<label for="female">男</label>
		<input type="radio" id="female" value="女" v-model="sex">
		<label for="female">女</label><br>

		<span>爱好：</span>
		<input type="checkbox" id="basketball" value="basketball" v-model="likes">
		<label for="basketball">篮球</label>
		<input type="checkbox" id="football" value="football" v-model="likes">
		<label for="football">足球</label>
		<input type="checkbox" id="tableTennis" value="TableTennis" v-model="likes">
		<label for="tableTennis">乒乓球</label><br>

		<span>城市：</span>
		<select v-model="cityId">
			<option value="">未选择</option>
			<option :value="city.id" v-for="(city, index) in allCitys" :key="index">{{ city.name }}</option>
		</select><br>

		<span>介绍：</span>
		<textarea rows="10" v-model="info"></textarea><br>

		<input type="submit" value="注册">
	</form>
</div>
<script src="../vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			username: '',
			pwd: '',
			sex: '男',
			likes: ['basketball'],
			allCitys: [{id: 1, name: '北京'}, {id: 2, name: '上海'}, {id: 3, name: '广州'}, {id: 4, name: '深圳'}],
			cityId: 3,
			info: ''
		},
		methods: {
			handleSubmit() {
				console.log(this.username, this.pwd, this.sex, this.likes, this.cityId, this.info)
				alert('提交注册Ajax请求')
			}
		}
	})
</script>
</body>
</html>
