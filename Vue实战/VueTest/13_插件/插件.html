<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插件</title>
</head>
<body>
<div id="app">
	<p v-my-directive="msg"></p>
</div>

<script src="../vue.js"></script>
<script src="./vue-myPlugin.js"></script>
<script>
	// 声明使用插件
	Vue.use(MyPlugin)	// 内部会执行MyPlugin.install(Vue)

	Vue.myGlobalMethod()

	const vm = new Vue({
		el: '#app',
		data: {
			msg: 'I Like You'
		},
	})

	vm.$myMethod()
</script>

</body>
</html>
