<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用内置指令</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
<!--
常用内置指令
  v:text : 更新元素的 textContent
  v-html : 更新元素的 innerHTML
  v-if : 如果为true, 当前标签才会输出到页面
  v-else: 如果为false, 当前标签才会输出到页面
  v-show : 通过控制display样式来控制显示/隐藏
  v-for : 遍历数组/对象
  v-on : 绑定事件监听, 一般简写为@
  v-bind : 强制绑定解析表达式, 可以省略v-bind
  v-model : 双向数据绑定
  ref : 为某个元素注册一个唯一标识, vue对象通过$refs属性访问这个元素对象
  v-cloak : 使用它防止闪现表达式, 与css配合: [v-cloak] { display: none }
-->
<div id="app1">
	<p ref="msg">ref指令: 为某个元素注册一个唯一标识, vue对象通过$refs属性访问这个元素对象</p>
	<button @click="refer">参考</button>
	<p v-html="url"></p>
	<p>没有v-cloak时：{{ msg }} </p>	<!-- 闪现 {{ msg }} -->
	<p v-cloak>{{ msg }}</p>		<!-- css防闪现 [v-cloak] { display: none } -->
</div>

<script src="../vue.js"></script>
<script>
	alert('v-cloak 有效：目标已display：none，按"确认"失效')
	new Vue({
		el: '#app1',
		data: {
			url: '<a href="https://cn.vuejs.org">Vue官网</a>',
			msg: 'Hello!'
		},
		methods: {
			refer() {
				alert(this.$refs.msg.innerHTML)
			}
		}
	})
</script>

</body>
</html>
