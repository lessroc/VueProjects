<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class与style绑定</title>
	<style>
		.classA {
			color: red
		}

		.classB {
			color: #fff;
			background: green
		}

		.classC {
			font-size: 2rem
		}
	</style>
</head>
<body>
<!--
1. 理解
   在应用界面中, 某个(些)元素的样式是变化的
   class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
   xxx是字符串
   xxx是对象
   xxx是数组
3. style绑定
   :style="{ color: activeColor, fontSize: fontSize + 'px' }"
   其中activeColor/fontSize是data属性
-->
<div id="app">
	<h1>class绑定: :class='className'</h1>
	<div :class="strClass">className是字符串</div>
	<div :class="{classA: objClassA, classB: objClassB}">className是对象</div>
	<div :class="['classA, classB']">className是数组</div>

	<h1>style绑定</h1>
	<div :style="{color: activeColor, fontSize: fontSize + 'px'}">:style="{ color: activeColor, fontSize: fontSize + 'px' }"</div>

	<button @click="updateStyle">更新样式</button>
</div>

<script type="text/javascript" src="../vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			strClass: 'classA',
			objClassA: true,
			objClassB: false,
			activeColor: 'blue',
			fontSize: 20
		},
		methods: {
			updateStyle() {
				this.strClass = 'classB'
				this.objClassA = !this.objClassA
				this.objClassB = !this.objClassB
				this.activeColor = 'orange'
				this.fontSize = 30
			}
		}
	})
</script>
</body>
</html>
